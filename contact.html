<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qahwa Al-Iman</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      background-image: url(background.jpg); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #000;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .intro {
      text-align: center;
      margin: 50px 0;
    }

    .intro h1 {
      color: #fff;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-item {
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-item h3 {
      color: #000;
    }

    .footer {
      background-color: #000;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Qahwa Al-Iman</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu">Menu</a>
    <a href="about">Over Ons</a>
    <a href="contact">Contact</a>
  </nav>

  
  <div id="contact">
    <h2>Contact</h2>

    <div class="contact-info">
      <div class="contact-item">
        <img src="location-icon.png" alt="Locatie Icoon">
        <p>123 Hoofdstraat, Stad</p>
      </div>
      <div class="contact-item">
        <img src="phone-icon.png" alt="Telefoon Icoon">
        <p>+31 6 123 456 78</p>
      </div>
      <div class="contact-item">
        <img src="email-icon.png" alt="E-mail Icoon">
        <p>info@qahwaaliman.nl</p>
      </div>
    </div>

    <div class="contact-form">
      <h3>Neem contact op</h3>
      <form>
        <input type="text" placeholder="Naam" required>
        <input type="email" placeholder="E-mail" required>
        <textarea placeholder="Bericht" required></textarea>
        <button type="submit">Versturen</button>
      </form>
    </div>
  </div>
</body>

</html>
