<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qahwa Al-Iman</title>
  <style>
    /* CSS Styling voor het contactgedeelte */
    #contact {
      padding: 40px 0;
      background-color: #f8f8f8;
      text-align: center;
    }

    #contact h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .contact-item {
      margin: 0 20px;
    }

    .contact-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .contact-item p {
      color: #555;
      font-size: 16px;
    }

    .contact-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .contact-form h3 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .contact-form form input,
    .contact-form form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .contact-form form button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav>
    <a href="home">Home</a>
    <a href="menu">Menu</a>
    <a href="about">Over Ons</a>
    <a href="contact">Contact</a>
  </nav>
  
  <div id="contact">
    <h2>Contact</h2>

    <div class="contact-info">
      <div class="contact-item">
        <img src="location-icon.png" alt="Locatie Icoon">
        <p>123 Hoofdstraat, Stad</p>
      </div>
      <div class="contact-item">
        <img src="phone-icon.png" alt="Telefoon Icoon">
        <p>+31 6 123 456 78</p>
      </div>
      <div class="contact-item">
        <img src="email-icon.png" alt="E-mail Icoon">
        <p>info@qahwaaliman.nl</p>
      </div>
    </div>

    <div class="contact-form">
      <h3>Neem contact op</h3>
      <form>
        <input type="text" placeholder="Naam" required>
        <input type="email" placeholder="E-mail" required>
        <textarea placeholder="Bericht" required></textarea>
        <button type="submit">Versturen</button>
      </form>
    </div>
  </div>
</body>

</html>
